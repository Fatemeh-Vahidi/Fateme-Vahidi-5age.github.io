<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link href="css/style.css" rel="stylesheet"/>

    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>age calculator</h1>
        </div>
        <div class="input-box">
            <input type="date" id="date"/>
            <button onclick="calculateAge()">calculator</button>
        </div>
        <div id="answer">
        
        </div>
    </div>
    <script>
        let userInput=document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        function calculateAge(){
            let birthDate =new Date(userInput.value);

            let d1=birthDate.getDate();
            let m1=birthDate.getMonth();
            let y1=birthDate.getFullYear();
            let today= new Date();
            let d2=today.getDate();
            let m2=today.getMonth();
            let y2=today.getFullYear();
            let d3, m3, y3;
            y3 =y2-y1;
            if(m2>=m1){
                m3=m2-m1;

            }
            else{
                y3--;
                m3=m2+12-m1;}
            if(d2>=d1){
                    d3=d2-d1;
            }
            else{
                m3--;
                d3=getDaysInMounth(y1,m1)+d2-d1;
            }
            if(m3<0){
                m3=11;
                y3--;
            }
            
            let ans= document.getElementById("answer");
            let days=y3*360+m3*12+d3;
            let months=y3*12+m3;  // Find the element
            ans.innerHTML = "years=" +y3+"days="+days+"months="+months;    // Change the content
            ans.style.display="block";
                }
            function getDaysInMounth(year, month){
                return new Date(year,month,0).getDate();
            }
    </script>
</body>
</html>
